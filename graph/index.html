<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style> body { margin: 0; } </style>
    <title>scp-graph</title>
    <script src="//unpkg.com/force-graph"></script>
    <!--<script src="../../dist/force-graph.js"></script>-->
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 4vmin;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>

<body>

<span style="font-size: 4vmin;cursor:pointer;position: absolute;left: 10px;right: 0;" onclick="openNav()">&#9776;</span>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div id="graph"></div>

<script>
    document.getElementById("graph").addEventListener("click", function (e) {
        let x =document.getElementsByClassName("graph-tooltip")[0].style.left;
        let y =document.getElementsByClassName("graph-tooltip")[0].style.top;
        x = parseInt(x);y = parseInt(y);
        if(x<=50 && y<=50)
        {
            openNav();
        }
    });

    function openNav() {
        document.getElementById("mySidenav").style.width = "25%";
        let graph = document.getElementById("graph").style.left = "25%";
        graph.style.width = "75%";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        let graph = document.getElementById("graph").style.left = "0%";
        graph.style.width = "100%";
    }
</script>

<script>
    fetch('miserables.json').then(res => res.json()).then(data => {
        const Graph = ForceGraph()
        (document.getElementById('graph'))
            .graphData(data)
            .nodeId('id')
            .nodeVal('val')
            .nodeLabel('id')
            .nodeAutoColorBy('group')
            .linkSource('source')
            .linkTarget('target')
    });
    openNav();
</script>
</body>
</html>
